<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
</head>
<body>
  <div class="wrapper">
    <div id="card">
      <div class="card-header">
        <img src="/images/bg-pattern-card.svg" class="card-bg" alt="">
        <img src="/images/image-victor.jpg" alt="Photo" class="card-photo">
      </div>

      <div class="card-bio">
        <h2 class="card-bio-name">
          Victor Crest <span class="card-bio-age">26</span>
        </h2>
        <p class="card-bio-city">London</p>
      </div>

      <div class="card-info">
        <div class="card-info-item">
          <h3 class="item-counter">80K</h3>
          <p class="item-name">Followers</p>
        </div>
        <div class="card-info-item">
          <h3 class="item-counter">803K</h3>
          <p class="item-name">Likes</p>
        </div>
        <div class="card-info-item">
          <h3 class="item-counter">1.4K</h3>
          <p class="item-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
